<div class='modal' ng-class="{tl: put=='tl', tr: put=='tr', bl: put=='bl', br: put=='br', c: put=='c'}">
	<div class='modal_fade' ng-click='close();' title='Close'></div>
	<div class='modal_content viewer'>
		<i class='icon icon-close close-m' ng-click='close();' title='Close'></i>
		<h2 ng-if="header">{{header}}</h2>
		<p ng-if="content">{{content}}</p>
		<ng-transclude></ng-transclude>
	</div>
</div>
